<!doctype html>
<html lang="en">
	
<head>
	<title>Navbars</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Optional JavaScript; choose one of the two! -->
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>-->
	
	<style>
		.principal {
			background-color: #F5F5F5;
		}
		
		.principal:hover {
			background-color: #D7D7D7;
		}
	</style>

</head>
	
<body class="bg-light">
			
	<nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="img/logoLiceo.png" alt="Avatar Logo" height="54"> 
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="offcanvas offcanvas-end justify-content-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offcanvasNavbarLabel">
						<img src="img/logoLiceo.png" alt="Avatar Logo" height="55">
					</h5>
					<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
				</div>
				<div class="offcanvas-body">
					<ul class="navbar-nav justify-content-end text-center flex-grow-1">
						<li class="nav-item dropdown border rounded-3 me-3 principal">
							<a class="nav-link dropdown-toggle w-100" href="#" role="button" data-bs-toggle="dropdown">Torneo</a>
							<ul class="dropdown-menu dropdown-menu-end text-center">
								<li><a class="dropdown-item border-bottom" href="#">Inicio</a></li>
								<li><a class="dropdown-item border-bottom" href="#">Tabla general</a></li>
								<li><a class="dropdown-item border-bottom" href="#">Goleo</a></li>
								<li><a class="dropdown-item border-bottom" href="#">Tarjetas</a></li>
								<li><a class="dropdown-item border-bottom" href="#">Jornadas</a></li>
								<li><a class="dropdown-item" href="#">Fotos</a></li>
							</ul>
						</li>
						<br>
						<li class="nav-item border rounded-3 me-3 principal">
							<a class="nav-link" href="#">Noticias</a>
						</li>
						<br>
						<li class="nav-item border rounded-3 me-3 principal">
							<a class="nav-link" href="#">Eventos</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	
	<!-- Carousel -->
	<div id="demo" class="carousel slide" data-bs-ride="carousel" style="margin-top: 80px">

		<!-- Indicators/dots -->
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
		</div>

		<!-- The slideshow/carousel -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="img/Placeholder800x200.png" alt="Placeholder" class="d-block" style="width:100%">
			</div>
			<div class="carousel-item">
				<img src="img/Placeholder800x200.png" alt="Placeholder" class="d-block" style="width:100%">
			</div>
			<div class="carousel-item">
				<img src="img/Placeholder800x200.png" alt="Placeholder" class="d-block" style="width:100%">
			</div>
		</div>

		<!-- Left and right controls/icons -->
		<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
			<span class="carousel-control-next-icon"></span>
		</button>
	</div>
	
	<br>
	
	<div class="container">
		<h2>Basic carousel</h2>
		<p>The previous example is a simple carousel</p>            
	</div>
			
		
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
	
</html>
